<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <main id="playing-cards">

    <div class="card">
      <div class="left">A<br>&spades;</div>
      <div class="middle">&spades;</div>
      <div class="right upside-down">A<br>&spades;</div>
    </div>

    <div class="card">
      <div class="left">2<br>&clubs;</div>
      <div class="middle two-clubs">
        <div class="row"><span>&clubs;</span></div>
        <div class="row-center invisible"><span>&clubs;</span></div>
        <div class="row upside-down"><span>&clubs;</span></div>
      </div>
      <div class="right upside-down">2<br>&clubs;</div>
    </div>

    <div class="card red">
      <div class="left">3<br>&hearts;</div>
      <div class="middle three-hearts">
        <div class="row"><span>&hearts;</span></div>
        <div class="row-center"><span>&hearts;</span></div>
        <div class="row upside-down"><span>&hearts;</span></div>
      </div>
      <div class="right upside-down">3<br>&hearts;</div>
    </div>

    <div class="card">
      <div class="left">4<br>&clubs;</div>
      <div class="middle four-clubs">
        <div class="row"><span>&clubs;</span><span>&clubs;</span></div>
        <div class="row-center invisible"><span>&clubs;</span></div>
        <div class="row upside-down"><span>&clubs;</span><span>&clubs;</span></div>
      </div>
      <div class="right upside-down">4<br>&clubs;</div>
    </div>

    <div class="card red">
      <div class="left">5<br>&diams;</div>
      <div class="middle five-diams">
        <div class="row"><span>&diams;</span><span>&diams;</span></div>
        <div class="row-center"><span>&diams;</span></div>
        <div class="row"><span>&diams;</span><span>&diams;</span></div>
      </div>
      <div class="right upside-down">5<br>&diams;</div>
    </div>

  </main>
</body>

</html>
